<div class="row  border-bottom white-bg dashboard-header">
  <div class="col-12">
    <h1>Ordenes</h1>
  </div>
  <div class="col-12">
    <div class="ibox-content">
      <div class="form-group">
        <input class="form-control form-control-sm w-25" placeholder="Buscar orden">
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover dataTables-example">
          <thead>
            <tr>
              <th>ID</th>
              <th>Mesa</th>
              <th>Mesero</th>
              <th>Total</th>
              <th>MÃ©todo de pago</th>
              <th class="text-center">Status</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of lista" (click)="showDetail()" class="pointer">
              <td>{{list.id}}</td>
              <td>{{list.mesa}}</td>
              <td>{{list.mesero}}</td>
              <td class="center">{{list.total | currency}}</td>
              <td class="center"> {{list.metodoPago}} </td>
              <td class="text-center">
                <span
                  [ngClass]="{'label-primary':list.status==='Abierta', 'label-danger':list.status==='Pendiente de pago', 'label':list.status==='Cerrada'}">{{list.status}}</span>
              </td>
              <td class="center">{{list.fecha | date:'dd-MMM-yy HH:mm' }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i></button>
        <button class="btn btn-white">1</button>
        <button class="btn btn-white  active">2</button>
        <button class="btn btn-white">3</button>
        <button class="btn btn-white">4</button>
        <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i> </button>
      </div>
    </div>
  </div>
</div>
