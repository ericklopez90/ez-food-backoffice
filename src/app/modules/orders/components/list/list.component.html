<div class="row  border-bottom dashboard-header">
  <div class="col-12">
    <h1>Ordenes</h1>
  </div>
  <div class="col-12">
    <div class="ibox-content">
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <input class="form-control form-control-sm" placeholder="Buscar orden">
          </div>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let lista"> {{lista.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="mesa">
          <th mat-header-cell *matHeaderCellDef> Mesa </th>
          <td mat-cell *matCellDef="let lista"> {{lista.mesa}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="mesero">
          <th mat-header-cell *matHeaderCellDef> Mesero </th>
          <td mat-cell *matCellDef="let lista"> {{lista.mesero}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let lista"> {{lista.total}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="metodoPago">
          <th mat-header-cell *matHeaderCellDef> Metodo de pago </th>
          <td mat-cell *matCellDef="let lista"> {{lista.metodoPago}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Status </th>
          <td mat-cell *matCellDef="let lista" class="text-center">
            <span
              [ngClass]="{'label-primary':lista.status==='Abierta', 'label-danger':lista.status==='Pendiente de pago', 'label':lista.status==='Cerrada'}">
              {{lista.status}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let lista"> {{lista.fecha | date:'dd-MMM-yy HH:mm'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
