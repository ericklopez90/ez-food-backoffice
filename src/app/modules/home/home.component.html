<navigator (sideNavToggle)="drawer.toggle()"></navigator>
<mat-drawer-container class="outer-drawer" [hasBackdrop]="true">
  <mat-drawer #drawer mode="side" class="inner-drawer text-dark" [opened]="false">
    <sidenav (optionSelected)="drawer.close()"></sidenav>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container-fluid w-100">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
