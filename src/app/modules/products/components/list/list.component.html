<div class="row  border-bottom dashboard-header">
  <div class="col-12">
    <h1>Productos</h1>
  </div>
  <div class="col-12">
    <div class="ibox-content">
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <input class="form-control form-control-sm w-100" placeholder="Buscar producto">
          </div>
          <div class="col-6 offset-2 text-right">
            <button class="btn btn-sm btn-outline-primary" (click)="showNewProduct()">Nuevo producto</button>
          </div>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="w-100">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let lista"> {{lista.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let lista"> {{lista.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categorias </th>
          <td mat-cell *matCellDef="let lista"> {{lista.categoria}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="subcategoria">
          <th mat-header-cell *matHeaderCellDef> Subcategoria </th>
          <td mat-cell *matCellDef="let lista"> {{lista.subcategoria}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let lista"> {{lista.price | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
