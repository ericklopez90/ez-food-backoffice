<div class="row  border-bottom dashboard-header">
  <div class="col-12">
    <h1>Productos</h1>
  </div>
  <div class="col-12">
    <div class="ibox-content">
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <input class="form-control form-control-sm w-100" placeholder="Buscar producto">
          </div>
          <div class="col-6 offset-2 text-right">
            <button class="btn btn-sm btn-outline-primary" (click)="showNewProduct()">Nuevo producto</button>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover dataTables-example">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Subcategoría</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of lista" (click)="showEditProduct()" class="pointer">
              <td>{{list.id}}</td>
              <td>{{list.name}}</td>
              <td>{{list.categoria}}</td>
              <td class="center">{{list.subcategoria}} </td>
              <td class="center">{{list.price | currency}}</td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i></button>
        <button class="btn btn-white">1</button>
        <button class="btn btn-white  active">2</button>
        <button class="btn btn-white">3</button>
        <button class="btn btn-white">4</button>
        <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i> </button>
      </div>

    </div>
  </div>

</div>
