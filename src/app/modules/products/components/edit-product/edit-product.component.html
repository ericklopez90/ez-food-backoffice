<div class="row  border-bottom white-bg dashboard-header gx-5">
  <div class="col-12">
    <h1>Editando <span class="fw-bold7">Brownie de chocolate</span></h1>
  </div>
  <div class="col-12">
    <div class="row ">
      <div class="col-sm-4 m-1 ibox-content">
        <div class="form-group">
          <input class="form-control" placeholder="Brownie de chocolate">
        </div>
        <div class="form-group">
          <textarea class="form-control form-control-sm"
            placeholder="Dulce de azúcar sin harina, postre de pastel de chocolate, azúcar moreno empacado, comida, horneando"></textarea>
        </div>
        <div class="form-group">
          <input class="form-control form-control-sm" placeholder="Buscar ingredientes">
          <span class="text-secondary fs-10">
            ¿No encuentras el ingrediente? Agrégalo <a href="#" class="font-weight-bold" data-toggle="modal"
              data-target="#exampleModal">aquí</a>
          </span>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title fs-6" id="exampleModalLabel">Agregar ingrediente</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
                    aria-describedby="basic-addon1">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Agregar</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <h3 class="text-center">
                Ingredientes
              </h3>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-6">
              <h5>Obligatorios</h5>
              <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="mandatory"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of mandatory" cdkDrag>
                  {{item}}
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <h5>Modificables</h5>
              <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="optional"
              [cdkDropListConnectedTo]="[todoList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of optional" cdkDrag>
                  {{item}}
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-sm-3 m-1 ibox-content">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control form-control-sm" placeholder="$174.00">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control form-control-sm" placeholder="$27.84" disabled>
            </div>
          </div>
        </div>
        <div class="form-group">
          <select class="form-control form-control-sm">
            <option disabled>Selecciona una categoría</option>
            <option>Desayunos</option>
            <option>Cenas</option>
            <option>Bebidas</option>
            <option selected>Postres</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control form-control-sm">
            <option disabled>Selecciona una subcategoría</option>
            <option>Jugos</option>
            <option>Bebidas calientes</option>
            <option>Bebidas alcoholicas</option>
            <option selected>Chocolate</option>
          </select>
        </div>

        <div class="input-group">
          <div class="custom-file">
            <input id="inputGroupFile01" type="file" class="custom-file-input">
            <label class="custom-file-label" for="inputGroupFile01">Brownie-de-chocolate.jpg</label>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-sm btn-outline-primary mt-3">
            Actualizar
          </button>
        </div>

      </div>

      <div class="col-sm-4 ibox-content family m-1">
        <div class="bg-secondary text-light font-weight-bold text-center h-100">
          <div class="row">
            <div class="col-lg-12 mt-4 ">
              <div class="product-card product-list mb-30">
                <a class="product-thumb" [routerLink]="['/shop/single']">
                  <img src="assets/img/postre1.png" class="imagen-produc">
                </a>
                <div class="product-card-inner">
                  <div class="product-card-body">
                    <div class="product-category">
                      <span class="product-title">
                        <a [routerLink]="['/shop/single']">
                          Brownie de chocolate
                        </a>
                      </span>
                      <div class="product-category">
                        <a class="text-decoration-none text-secondary">
                          Dulce de azúcar sin harina, postre de pastel de chocolate, azúcar moreno empacado, comida,
                          horneando
                        </a>
                      </div>
                      <div>
                        <span class="product-price mt-4">
                          $174.00
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
