<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <input class="form-control form-control-sm" placeholder="Precio">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <input class="form-control form-control-sm" placeholder="IVA" disabled>
    </div>
  </div>
</div>
<div class="form-group">
  <select class="form-control form-control-sm">
    <option selected disabled>Selecciona una categoría</option>
    <option>Desayunos</option>
    <option>Cenas</option>
    <option>Bebidas</option>
  </select>
</div>
<div class="form-group">
  <select class="form-control form-control-sm">
    <option selected disabled>Selecciona una subcategoría</option>
    <option>Jugos</option>
    <option>Bebidas calientes</option>
    <option>Bebidas alcoholicas</option>
  </select>
</div>

<div class="input-group">
  <div class="custom-file">
    <input id="inputGroupFile01" type="file" class="custom-file-input">
    <label class="custom-file-label" for="inputGroupFile01">Elige una imagen</label>
  </div>
</div>

<div class="form-group">
  <button class="btn btn-sm btn-outline-primary mt-3" (click)="showSuccess()">
    Agregar
  </button>
</div>
