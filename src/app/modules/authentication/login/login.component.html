<body class="gray-bg">

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>
        <h1 class="logo-names">EZ-F</h1>
      </div>
      <h3 class="my-3">Bienvenido a EZ-Food</h3>
      <p>Tu restaurante inteligente</p>
      <form class="m-t" role="form" action="index.html" [formGroup]="formularioLogin" (ngSubmit)="login()">
          <span class="alert alert-danger" *ngIf="!error">La contraseña o el usuario es incorrecto. Inténtalo de nuevo.</span>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Correo electrónico" formControlName="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="contraseña" formControlName="pass">
        </div>
        <a>
          <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="formularioLogin.invalid">Entrar</button>
        </a>
        <a [routerLink]="['/forgot-password']" routerLinkActive="router-link-active"><small>Olvidaste la
            contraseña?</small></a>
      </form>
      <p class="m-t"> <small>EZ-TEK &copy; 2021</small> </p>
    </div>
  </div>
</body>
