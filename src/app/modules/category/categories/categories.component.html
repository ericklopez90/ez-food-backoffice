<div class="row  border-bottom white-bg dashboard-header">
  <div class="col-sm-7">
    <div class="col-12">
      <h1>Categorías</h1>
    </div>
    <div class="ibox-content">
      <mat-form-field appearance="outline">
        <mat-label>Buscar una categoría</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Ej. Cenas, Mar y tierra">
        <mat-error>El nombre de la categoría es requerido</mat-error>
      </mat-form-field>
      <div class="table-responsive">

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="w-100">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef width="40%"> Categoría </th>
              <td mat-cell *matCellDef="let row" (click)="showEdit(row.id)"> {{ row.name }} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Visible en APP </th>
              <td mat-cell *matCellDef="let row">
                <mat-form-field appearance="outline" class="mt-1 pl-2">
                  <mat-select [(value)]="row.status" (selectionChange)="toggleVisibility( row )">
                    <mat-option value="true">Si</mat-option>
                    <mat-option value="false">No</mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell text-center text-danger" colspan="2">
                No se encontraron categorías
              </td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-5">
    <div class="col-12">
      <h1>Nueva categoría</h1>
    </div>
    <div class="ibox-content">
      <form [formGroup]="form" (submit)="submit()">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de la categoría</mat-label>
          <input matInput type="text" placeholder="Ej. Cenas, Mar y tierra" formControlName="name">
          <mat-error>El nombre de la categoría es requerido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Selecciona un color</mat-label>
          <mat-select formControlName="bgColor">
            <mat-option *ngFor="let color of colors" type="text" [value]="color">
              <div [style.background-color]="color">{{color}}</div>
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="row">
          <div class="col-12">
            <button mat-raised-button color="primary" (click)="input.click()">
              Selecciona una imagen
              <mat-icon>file_upload</mat-icon>
            </button>
            <span class="ml-3" *ngIf="file">{{file.name}}</span>
          </div>
        </div>
        <div class="row mt-4">
          <button mat-stroked-button color="primary" class="mx-1" [disabled]="form.invalid"
            type="submit">Agregar</button>
          <button mat-raised-button color="primary" type="button" class="mx-1" [disabled]="dataSource.data.length === 0"
            (click)="dropCollection()">
            Borrar colección
          </button>
        </div>
      </form>
    </div>
  </div>
</div><input type="file" #input class="ocultar" (change)="uploadFile( $event.target )">
