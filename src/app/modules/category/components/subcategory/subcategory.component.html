<!--LISTADO DE SUB - CATEGOGIAS-->
<div class="row  border-bottom white-bg dashboard-header">
  <div class="col-sm-6">
    <div class="col-12">
      <h1>Subcategoría</h1>
    </div>
    <div class="ibox-content">
      <div class="form-group">
        <input class="form-control form-control-sm" placeholder="Buscar subcategoría">
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover dataTables-example">
          <thead>
            <tr>
              <th>Subcategoría</th>
              <th>Categoría</th>
              <th>Visible en APP</th>
            </tr>
          </thead>
          <tbody>
            <tr class="gradeX">
              <td>Cocina mexicana</td>
              <td>Comidas</td>
              <td>
                <select class="form-control form-control-sm">
                  <option>Si</option>
                  <option>No</option>
                </select>
              </td>
            </tr>
            <tr class="gradeC">
              <td>Cocina Italiana</td>
              <td>Comidas</td>
              <td>
                <select class="form-control form-control-sm">
                  <option>Si</option>
                  <option>No</option>
                </select>
              </td>
            </tr>
            <tr class="gradeC">
              <td>Cena romanticona</td>
              <td>Cenas</td>
              <td>
                <select class="form-control form-control-sm">
                  <option>Si</option>
                  <option>No</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i></button>
        <button class="btn btn-white">1</button>
        <button class="btn btn-white  active">2</button>
        <button class="btn btn-white">3</button>
        <button class="btn btn-white">4</button>
        <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i> </button>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="col-12">
      <h1>Nueva subcategoría</h1>
    </div>
    <div class="ibox-content">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Ej. Desde el mar">
      </div>
      <div class="form-group">
        <label>Categoría</label>
        <select class="form-control form-control-sm">
          <option *ngFor="let category of categories">{{category.name}}</option>
          
        </select>
      </div>
      <button class="btn btn-outline-primary btn-sm mt-3">Agregar</button>
    </div>
  </div>
</div>
