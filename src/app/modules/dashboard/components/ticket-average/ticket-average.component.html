<div class="bg-white mat-elevation-z5 px-1 py-3 text-center">
  <text-content [texts]="text"></text-content>

  <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
    [yaxis]="chartOptions.yaxis" [dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid"
    [stroke]="chartOptions.stroke" [markers]="chartOptions.markers"></apx-chart>
</div>
