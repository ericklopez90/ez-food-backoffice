
<mat-nav-list class="mt-3">
  <div class="text-center">
    <img alt="image" class="rounded-circle" src="assets/img/profile_small.jpg" />
    <a data-toggle="dropdown" (click)="navigate('/profile')">
      <span class="block m-t-xs font-bold mt-2">Roberto Sanchez</span>
      <span class="text-muted text-xs block">Gerente general</span>
    </a>
  </div>

  <ng-container *ngFor="let item of menu">
    <ng-container *ngIf="item.children && item.children.length >0">

      <mat-accordion>
        <mat-expansion-panel expanded>
          <mat-expansion-panel-header>
            <mat-panel-title class="parent-node">
              {{ item.name }}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <ng-container *ngFor="let child of item.children">
            <mat-list-item (click)="navigate( child.route )" class="child-node">
              {{ child.name }}
            </mat-list-item>
          </ng-container>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>

    <ng-container *ngIf="!item.children || item.children.length === 0">
      <mat-list-item (click)="navigate( item.route )">
        <span class="parent-node">
          {{ item.name }}
        </span>
      </mat-list-item>
    </ng-container>
  </ng-container>

  <mat-accordion class="close-session">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header (click)="navigate('close-session')">
        <mat-panel-title class="parent-node text-danger text-center d-block mx-auto">
          Cerrar sesi√≥n
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
</mat-nav-list>
